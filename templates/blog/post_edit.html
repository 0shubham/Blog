{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form  method="post">
    {% csrf_token %}
    {{ form|crispy}}
    {{ formset.management_form }}
    {% for f in formset %}
      {{ f.as_p }}
    {% endfor %}
    <input type="submit"  value="update" class="btn btn-success">

  </form>
</div>

{% endblock %}
